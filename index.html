<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Canvas Test</title>
</head>
<body onload="new MyGame('GLCanvas');">
    <canvas id="GLCanvas" width="640" height="480">
        Your browser does not support the HTML5 canvas.
    </canvas>
    <script src="./src/WebGL.js"></script>
    <script src="./src/VertexBuffer.js"></script>
    <script src="./src/ShaderSupport.js"></script>
    <script type="x-shader/x-vertex" id="VertexShader">
        attribute vec3 aSquareVertexPosition;
        void main(void) {
            gl_Position = vec4(aSquareVertexPosition, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="FragmentShader">
        void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>
</body>
</html>
